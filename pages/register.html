<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-scroll {
            overflow-x: auto;
            white-space: nowrap;
        }
        .category-scroll .btn {
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar sticky-top" style="background: linear-gradient(135deg, #E0AAFF, #C77DFF); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="container-fluid" >
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="../index.html">
                    <img src="../assets/images/CBIT-LOGO.png" alt="CBIT Logo" width="420" height="102" class="me-2 logo-hover">
                </a>
    
                <!-- Navbar Toggler for Small Screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html" style="color: #d67f15; font-weight: bold;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html" style="color: #ffffff; transition: color 0.3s ease;">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html" style="color: #ffffff; transition: color 0.3s ease;">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html" style="color: #ffffff; transition: color 0.3s ease;">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </header>
    
    <!-- Events Section -->
    <section id="eventsSection" class="container py-5">
        <h2 class="text-center">Register for Events</h2>
        <div class="row">
            
            <!-- Event 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../assets/images/ReactJS_FastAPI.jpg" class="card-img-top" alt="Event 1">
                    <div class="card-body">
                        <h5 class="card-title">ReactJs & FastAPI</h5>
                        <button class="btn btn-primary" onclick="showForm('ReactJs & FastAPI')">Register Now</button>
                    </div>
                </div>
            </div>

            <!-- Event 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../assets/images/GSoC_Awareness_Session.png" class="card-img-top" alt="Event 2">
                    <div class="card-body">
                        <h5 class="card-title">GSoC Awareness Session</h5>
                        <button class="btn btn-primary" onclick="showForm('GSoC Awareness Session')">Register Now</button>
                    </div>
                </div>
            </div>

            <!-- Event 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../assets/images/PlaneSprint.png" class="card-img-top" alt="Event 3">
                    <div class="card-body">
                        <h5 class="card-title">PlaneSprint Hackathon</h5>
                        <button class="btn btn-primary" onclick="showForm('PlaneSprint Hackathon')">Register Now</button>
                    </div>
                </div>
            </div>
            <!-- Event 4 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../assets/images/Hacktoberfest2024.png" class="card-img-top" alt="Event 3">
                    <div class="card-body">
                        <h5 class="card-title">Hacktoberfest2024</h5>
                        <button class="btn btn-primary" onclick="showForm('PlaneSprint Hackathon')">Register Now</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Registration Form (Initially Hidden) -->
    <section id="registrationForm" class="container py-5" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="text-center">Event Registration</h4>
                    <form action="https://benevolent-pasca-90b5a6.netlify.app/pages/register.html" method="POST">
                        <label for="eventName">Selected Event:</label>
                        <input type="text" id="eventName" name="event" class="form-control" readonly><br>

                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required><br>

                        <label for="pin">Roll Number:</label>
                        <input type="number" id="pin" name="pin" class="form-control" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required><br>
                        
                        <label for="email">Branch:</label>
                        <select class="form-select form-select-lg mb-3">
                            <option selected>select your Branch</option>
                            <option value="1">CSE</option>
                            <option value="2">INF</option>
                            <option value="3">EEE</option>
                            <option value="1">ECE</option>
                            <option value="2">CSM</option>
                            <option value="3">AIML</option>
                          </select>

                        <label for="year">Year:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                1st year 
                            </label><br>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                2nd year 
                            </label><br>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                3rd year 
                            </label><br>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                            <label class="form-check-label" for="exampleRadios4">
                                4th year 
                            </label><br>
                        </div>
                         
                        
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                        <button type="button" class="btn btn-secondary btn-block" onclick="showEvents()">Back to Events</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showForm(eventName) {
            document.getElementById("eventsSection").style.display = "none"; // Hide events
            document.getElementById("registrationForm").style.display = "block"; // Show form
            document.getElementById("eventName").value = eventName; // Set selected event
        }

        function showEvents() {
            document.getElementById("registrationForm").style.display = "none"; // Hide form
            document.getElementById("eventsSection").style.display = "block"; // Show events
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
